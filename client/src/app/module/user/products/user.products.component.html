<div class="row">
    <div *ngIf="myProducts">
        <div class="container col-sm-12 col-lg-12 col-md-12">
            <div id="freewall" class="free-wall" appPinintest>
                <div class="brick col-sm-3 col-lg-3 col-md-3" *ngFor="let product of products | async">
                    <auction-product-item [product]="product" readonly="true"></auction-product-item>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!myProducts">
        <h3>No products</h3>
    </div>
</div>
