<div>
    <div *ngIf="myProducts">
        <h3>Your owned pictures</h3>
        <div class="container thumbnail">
            <ng-masonry-grid class="grid-style"
                    [masonryOptions]="{ transitionDuration: '0.8s'}" 
                    [useAnimation]="false"
                    [useImagesLoaded]="false"
                    [scrollAnimationOptions]="{ animationEffect: 'effect-4', minDuration : 0.4, maxDuration : 0.7 }">
                
                <ng-masonry-grid-item id="{{'masonry-gallery-my-'+i}}" *ngFor="let product of myProducts" class="col-sm-3 col-lg-3 col-md-3"> 
                    <auction-product-item [product]="product" [readonly]="false"></auction-product-item>
                </ng-masonry-grid-item>
            </ng-masonry-grid>
        </div>
    </div>

    <div *ngIf="concernedProducts">
        <h3>Your concerned pictures</h3>
        <div class="container thumbnail">
            <ng-masonry-grid class="grid-style"
                    [masonryOptions]="{ transitionDuration: '0.8s'}" 
                    [useAnimation]="false"
                    [useImagesLoaded]="false"
                    [scrollAnimationOptions]="{ animationEffect: 'effect-4', minDuration : 0.4, maxDuration : 0.7 }">
                
                <ng-masonry-grid-item id="{{'masonry-gallery-con-'+i}}" *ngFor="let product of concernedProducts" class="col-sm-3 col-lg-3 col-md-3"> 
                    <auction-product-item [product]="product" [readonly]="true"></auction-product-item>
                </ng-masonry-grid-item>
            </ng-masonry-grid>
        </div>
    </div>
 </div>
