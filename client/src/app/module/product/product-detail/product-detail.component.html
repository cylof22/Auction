<div class="row">
  <div class="col-sm-8 col-lg-8 col-md-8 image-background">
    <div class="box">
      <img [src]="product.url" class="box-img">
    </div>
  </div>
  <div>
    <div class="div-style">
      <strong>详细信息</strong>
    </div>
    <div>
      <p>名称：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ product?.title }}</p>
      <p>价格：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ product?.price | currency }}</p>
      <p>拥有者：&nbsp;&nbsp;&nbsp;{{ product.owner }}</p>
      <p>作者：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ product?.creator }}</p>
    <div class="div-style">
      <p>{{ product?.description }}</p>
    </div>

    <div>
      <p>样式：</p>
      <img [src]="product.styleImgUrl" class="col-sm-4 col-lg-4 col-md-4 style-image">
    </div>
  </div>
