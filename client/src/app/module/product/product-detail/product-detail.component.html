<div class="row">
  <div id="imagePreview" class="col-sm-9 col-lg-9 col-md-9 image-background">
    <div>
      <img [src]="product.url" class="image">
    </div>
  </div>
  <div>

  <div id="detailBox" class="col-sm-3 col-lg-3 col-md-3 detail-box">
    <div class="div-style">
      <strong>详细信息</strong>
    </div>
        <p>拥有者：&nbsp;&nbsp;&nbsp;{{ product.owner }}</p>
        <p>作者：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ product?.creator }}</p>
        <p>价钱：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ product.price | currency }}</p>
        <p>类别：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ product?.categories }}</p>

    <div class="description">
      <p>{{ product?.description }}</p>
    </div>

    <div>
        <button class="buy2" (click)="onBuyWithCash()">现金购买</button>
        <button class="buy" (click)="onBuyWithDigitalCash()">代币购买</button>
    </div>
  </div>
</div>
