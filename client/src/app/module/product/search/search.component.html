<form class="form-inline" novalidate (ngSubmit)="OnSearch()">
      <div class="input-group">
            <span class="input-group-addon drop-down-group">
                  <div class="dropdown drop-down-ctrl" (click)="OnSelecteSearchType($event)">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle a-ctrl">{{selectedType}}<b class="caret"></b></a>
                        <ul class="dropdown-menu drop-menu-ctrl">
                              <li class="search-term"><a *ngFor="let c of searchTypes">{{c}}</a></li>
                        </ul>
                  </div>
            </span>
            <input id="SearchInfo" placeholder="Search" class="form-control search-txt" type="text">
      </div>
</form>
