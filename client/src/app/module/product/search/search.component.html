<form class="form-inline" [formGroup]="formModel"
      (ngSubmit)="onSearch()"
      novalidate>
      <select id="categories"
              class="form-control"
              formControlName="categories" 
              (change)="onSearch()">
              <option value="">All categories</option>
              <option *ngFor="let c of categories"
                [value]="c">{{c}}</option>
            </select>
      <input id="title"
              placeholder="Search Key Words"
              class="form-control"
              type="text"
              formControlName="title">
</form>
