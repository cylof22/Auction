<div *ngIf="orders" id="orders" class="container" (scroll)="onScroll()">
    <ng-masonry-grid class="grid-style"
                     [masonryOptions]="{transitionDuration: '0.4s'}" 
                     (onNgMasonryInit)="onNgMasonryInit($event)"
                     [useAnimation]="false"
                     [useImagesLoaded]="true">

      <ng-masonry-grid-item id="{{'masonry-item-'+i}}" 
                            *ngFor="let order of orders; let i = index;" 
                            class="col-sm-3 col-lg-3 col-md-3 grid-item order-item"> 
        <shop-item [order]="order"></shop-item>
      </ng-masonry-grid-item>
    </ng-masonry-grid>
</div>

<div *ngIf="!orders" class="container center">
    <h1>No Products in Shop</h1>
</div>
