<div class="row">
    <div class="col-sm-8 col-lg-8 col-md-8">
        <div id="selectBox">
            <input #folderInput type="file" name="folderCtrl" id="folderCtrl" 
            (change)="onFolderSelected(folderInput.files)"
            accept="image/png,image/jpg,image/jpeg" webkitDirectory style="display: none;"/>
            <input type="button" value="Select a folder" (click)="selectFolder()">
        </div>

        <div id="gridGroup" class="thumbnail pictureArea row">
        </div>
    </div>
    <div class="col-sm-4 col-lg-4 col-md-4">
        <style-input (onUploadProductData)="onUploadProducts($event)" [hasStory]="false"></style-input>
    </div>
</div>
