<form [formGroup]="formModel"
      (ngSubmit)="submit()">
    <div class="row">
        <div class="form-group col-sm-8 col-lg-8 col-md-8">
            <div>
                <input type="file" name="imagePath" id="imagePath" style="display: none;"
                    (change)="showImage(input)" accept="image/png,image/jpg,image/jpeg" #input required/>
                <input type="button" value="上传照片" (click)="selectFile()">
                <label id="pathText" >未选择任何文件</label>
            </div>
            <img id="imagePreview" ng-src='' class="thumbnail" width="100%" height="300">
        </div>
        <div class="col-sm-4 col-lg-4 col-md-4 container">
            <div class="form-group">
                <label>用户名：</label>
                <input formControlName="owner" id="owner" class="form-control" type="text" placeholder="请输入用户名" required> 
            </div>
            <div class="form-group">
                <label>描述：</label>
                <textarea formControlName="description" id="description" class="form-control text-area" placeholder="请输入图片描述" required ></textarea>
            </div>
            <div class="form-group">
                <label>类型：</label>
                <select formControlName="categories" id="categories" class="form-control" required>
                    <option value="">All categories</option>
                    <option *ngFor="let c of categories"
                            [value]="c">{{c}}</option>
                </select>
            </div>
        </div>
    </div>  
    <div>
        <button type="submit" class="btn btn-default submit-btn" >提交</button>
    </div>
</form>
