<form [formGroup]="formModel"
      (ngSubmit)="submit()">
    <div class="row">
        <div class="form-group col-sm-8 col-lg-8 col-md-8">
            <div id="fileSelGroup">
                <input type="file" name="imagePath" id="imagePath" style="display: none;"
                    (change)="showImage(input)" accept="image/png,image/jpg,image/jpeg" #input required/>
                <input type="button" value="Upload Picture" (click)="selectFile()">
                <label id="pathText" >No file selected</label>
            </div>
            <img id="imagePreview" ng-src='' class="thumbnail" width="100%" height="400">
        </div>
        <div class="col-sm-4 col-lg-4 col-md-4 container">
            <div class="form-group">
                <label>price:</label>
                <input formControlName="price" id="price" class="form-control" type="number" placeholder="Please input price" required> 
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea formControlName="description" id="description" class="form-control text-area" placeholder="Please input picture description" required ></textarea>
            </div>
            <div class="form-group">
                <label>category:</label>
                <select formControlName="categories" id="categories" class="form-control" multiple required>
                    <option *ngFor="let c of categories"
                            [value]="c">{{c}}</option>
                </select>
            </div>
        </div>
    </div>  

    <!--Picture Authentication area -->
    <div class="picAuth-container">
        <auction-product-auth class="picAuth" [readonly]="false"></auction-product-auth>
    </div>

    <div>
        <button type="submit" class="btn btn-default submit-btn" >Submit</button>
    </div>
</form>
