<form formGroup="formModel"
      (ngSubmit)="sendCoin()"
      novalidate>

  <div class="form-group">
    <label for="amount">Amount:</label>
    <input id="amount"
           [(ngModel)]="sendingAmount"
           placeholder="95"
           class="form-control"
           type="text"
           formControlName="amount"
           name="sendingAmount"
           required>
  </div>

  <div class="form-group">
    <label for="address">To Address:</label>
    <input id="address"
           placeholder="0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
           class="form-control"
           type="text"
           [(ngModel)]="recipientAddress"
           formControlName="recipientAddress">
  </div>

  <div class="form-group">
    <button type="submit"
            class="btn btn-primary btn-block">Send</button>
  </div>
</form>
