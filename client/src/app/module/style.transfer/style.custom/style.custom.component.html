<div *ngFor="let style of styles" class="col-md-3 custom-style">
    <div class="custom-container" #imageContainer>
        <div id="imageBox" class="imageBox">
            <img id="image" [src]="style.url" (load)="onImageLoaded(image)" (click)="OnStyleChange(style, imageContainer)" #image>
        </div>
        <h5>{{ style.owner }}</h5>
    </div>
</div>
