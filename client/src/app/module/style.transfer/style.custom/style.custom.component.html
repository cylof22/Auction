<div *ngFor="let style of styles" class="col-md-3">
    <div class="thumbnail custom-style">
        <div id="imageBox" class="imageBox">
            <img id="image"
                 [src]="style.url" (click)="OnStyleChange(style)"
                 class="image">
        </div>
        <h5>{{ style.owner }}</h5>
    </div>
</div>
