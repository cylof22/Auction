<div class="container">
    <form enctype="multipart/form-data">
        <div>
            <label class="btn btn-default">
                选择原图<input type="file" accept="image/*" style="display:none" (change)="OnContentChange(input)" #input>
            </label>
            <div class="text-center">
                <img id="imagePreview" ng-src='' class="image">
            </div>
        </div>
    </form>    
    <div>
        <label class="center">选择风格</label>
        <div class="row">
            <div class="col-sm-5 col-lg-5 col-md-5">
                <div class="thumbnail" ng-if="styles">
                    <img id="selectedStyle" [src]="defaultStyleURL" width="90%">
                </div>
            </div>
            <div class="col-sm-7 col-lg-7 col-md-7 thumbnail">
                <div *ngFor="let style of styles" class="col-sm-3 col-lg-3 col-md-3"> 
                    <div class="thumbnail image-selected">
                        <img [src]="style.url" width="90%" (click)="OnStyleChange(style)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default panel-primary text-center">
        <div class="panel-heading">试试人工智能为你创作</div>
        <div class="panel-body">
            <input type="button" class="btn btn-default btn-sm active" value="不，谢谢!">
            <input type="submit" class="btn btn-default btn-sm" value="试试" (click)="Transfer($event)">
        </div>
    </div>

    <!-- pop up a model to show computed picture -->
    <div class="modal fade" id="modelDig" role="dialog" tabindex="-1"
    [ngStyle]="{'display': modelVisible ? 'block' : 'none', 'opacity': 1}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-body">
                    <img id="computedRes" ng-src='' class="thumbnail" width="100%">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hideComputeRes()">关闭</button>
                    <button type="button" class="btn btn-primary" (click)="prepareToUpload()">上传</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
