<!-- pop up a model to show computed picture -->
<div class="modal fade" id="modelDig" role="dialog" tabindex="-1"
    [ngStyle]="{'display': modelVisible ? 'block' : 'none', 'opacity': 1}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row body">
                    <div class="col-md-3 preview-group">
                        <p>Preview</p>
                        <div class="thumbnail" ng-if="styles">
                            <img id="resultPreview" ng-src="" width="100%" (click)="test(testImage)" #testImage>
                        </div>
                    </div>
                    <div class="row col-md-9 style-transfer">
                        <div id="centeredmenu">
                            <ul>
                                <li><button class="style-type" [ngClass]="{'actived':isArtistStyle}" (click)="OnSelectedArtist()">The Master Style</button></li>
                                <li><button class="style-type" [ngClass]="{'actived':!isArtistStyle}" (click)="OnSelectedCustom()">Custom Style</button></li>
                            </ul>
                        </div>
                        <style-artist [hidden] = "!isArtistStyle"></style-artist>
                        <style-custom [hidden] = "isArtistStyle"></style-custom>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary footer-button" (click)="applyTransfer()">Apply</button>
                    <button type="button" class="btn btn-default footer-button" (click)="goToUpload()">Upload</button>
                    <button type="button" class="btn btn-default footer-button" data-dismiss="modal" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
