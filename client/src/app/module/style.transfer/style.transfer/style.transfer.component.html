<div class="container">
    <form enctype="multipart/form-data">
        <div>
            <label>上传图作</label>
            <label class="btn btn-default">
                选择原图<input type="file" name="content" class="form-control" accept="image/*" style="display:none" id="contentUpload" ng2FileSelect [uploader]="contentUploader" (change)="OnContentChange($event)">
            </label>
            <div id="content-preview">
                
            </div>
        </div>

        <div class="panel panel-default panel-primary text-center">
            <div class="panel-heading">试试人工智能为你创作</div>
            <div class="panel-body">
                <input type="button" class="btn btn-default btn-sm active" value="不，谢谢!">
                <input type="submit" class="btn btn-default btn-sm" value="试试" (click)="Transfer($event)">
            </div>
        </div>

        <div>
            <label class="center">我想要的风格</label>
            <label class="btn btn-default">
                选择样式<input type="file" name="style" class="form-control" accept="image/*" style="display:none" id="styleUpload" ng2FileSelect [uploader]="styleUploader" (change)="OnStyleChange($event)">
            </label>
            <div id="style-preview">
                        
            </div>
        </div>
    </form>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
    
            </div>
            <div class="col-md-9">
    
            </div>
        </div>
    </div>
</div>
