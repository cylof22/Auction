<div class="container">
    <div>
        <label>上传图作</label>
        <label class="btn btn-default">
            选择原图<input type="file" accept="image/*" style="display:none" (change)="OnContentChange($event)">
        </label>
        <div id="content-preview">
        
        </div>
    </div>
        
    <div class="panel panel-default panel-primary text-center">
        <div class="panel-heading">试试人工智能为你创作</div>
        <div class="panel-body">
            <input type="button" class="btn btn-default btn-sm active" value="不，谢谢!">
            <input type="button" class="btn btn-default btn-sm" value="试试" (click)="Transfer($event)">
        </div>
    </div>
            
    <div>
        <label class="center">选择想要的风格</label>
        <div class="row">
            <div class="col-sm-5 col-lg-5 col-md-5">
                <div class="thumbnail" ng-if="products">
                    <img id="selectedStyle" [src]="products[0].url" width="90%">
                </div>
            </div>
            <div class="col-sm-7 col-lg-7 col-md-7 thumbnail">
                <div *ngFor="let product of products" class="col-sm-3 col-lg-3 col-md-3"> 
                    <div class="thumbnail image-selected">
                        <img [src]="product.url" width="90%" (click)="updateSelecedImage(product.url)">
                    </div>
                </div>
            </div>
        </div>
        <div id="style-preview">
                
        </div>
    </div>
</div>

            <div class="col-md-3">

        </div>
    </div>
