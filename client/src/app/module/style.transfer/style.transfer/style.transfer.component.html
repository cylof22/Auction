<form name="upload-content">
    <div>
        <label>上传图作</label>
        <label class="btn btn-default">
                选择原图<input type="file" accept="image/*" style="display:none" (change)="OnContentChange($event)">
        </label>

        </div>
    </div>
</form>

</div>
