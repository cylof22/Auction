<ng-masonry-grid class="grid-style"
                [masonryOptions]="{transitionDuration: '0.4s'}" 
                (onNgMasonryInit)="onNgMasonryInit($event)"
                [useAnimation]="false"
                [useImagesLoaded]="true">
  
  <div class="alert alert-warning" role="alert" *ngIf="errorMessage">{{ errorMessage }}</div>
  
  <ng-masonry-grid-item id="{{'masonry-item-'+i}}" *ngFor="let product of products; let i = index;" class="col-sm-3 col-lg-3 col-md-3 grid-item"> 
    <auction-product-item [product]="product"></auction-product-item>
  </ng-masonry-grid-item>
</ng-masonry-grid>
